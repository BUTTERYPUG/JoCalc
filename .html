<h1>JoCalc</h1>
<h3>Insert number here:</h3>
<input id="number" type="number" value="0" step="1">
<h3>Select an operation:</h3>
<select id="operation">
  <option value="addition">Addition</option>
  <option value="subtraction">Subtraction</option>
  <option value="multiplication">Multiplication</option>
  <option value="division">Division</option>
</select>
<h3>Plug in other number:</h3>
<input id="othernumber" type="number" value="0" step="1">
<button id="calculate" type="button">Calculate</button>
<h3>Result:</h3>
<div id="result" style="border: 1px solid black; padding: 10px; width: fit-content;">0</div>
<script>
  function add(a, b) {
    return a + b;
  }

  function subtract(a, b) {
    return a - b;
  }

  function multiply(a, b) {
    return a * b;
  }

  function divide(a, b) {
    if (b === 0) {
      return "Error: Cannot divide by zero";
    }
    return a / b;
  }

  document.getElementById("calculate").addEventListener("click", function () {
    const num1 = parseFloat(document.getElementById("number").value);
    const num2 = parseFloat(document.getElementById("othernumber").value);
    const operation = document.getElementById("operation").value;

    let result;
    switch (operation) {
      case "addition":
        result = add(num1, num2);
        break;
      case "subtraction":
        result = subtract(num1, num2);
        break;
      case "multiplication":
        result = multiply(num1, num2);
        break;
      case "division":
        result = divide(num1, num2);
        break;
      default:
        result = "Invalid operation";
    }

    document.getElementById("result").textContent = result;
  });
</script>
<body style="background-color:blueviolet;"></body>
<style>
  body {
    color:beige;
    font-family:fantasy;
  }
h1 {
  text-align: center;
}
h3 {
  text-align: center;
}
input, select, button, #result {
  width: 200px;
  align-items: center;
  display: block;
  margin: 0 auto;
}
